<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-09/favicon.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Vanilla App Template</title>  
    <script type="module" crossorigin src="/goit-js-hw-09/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/vendor-CgTBfC_f.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/vendor-DkczhqSJ.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/index-BxMZGK_l.css">
  </head> 
  <body> 
    <main id="main-content"></main> 
      

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const mainContent = document.getElementById('main-content');
        if (!mainContent) {
          console.error('Element #main-content not found!');
          return; // Якщо елемент не знайдений, зупиняємо виконання
        }

        const files = ['./1-gallery.html', './2-form.html'];  // Перевірте шляхи до файлів

        files.forEach(file => {
          fetch(file)
            .then(response => response.text())
            .then(data => {
              const div = document.createElement('div');
              div.innerHTML = data;
              mainContent.appendChild(div);

              // Шукаємо <script> елементи в завантаженому HTML і додаємо їх для виконання
              const scripts = div.querySelectorAll('script');
              scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                  newScript.src = script.src;  // Якщо є src, додаємо зовнішній скрипт
                } else {
                  newScript.innerHTML = script.innerHTML;  // Якщо немає src, то додаємо inline скрипт
                }
                document.body.appendChild(newScript);  // Додаємо скрипт до body для виконання
              });
            })
            .catch(error => console.error('Error loading the file:', error));
        });
      });
    </script>
  </body> 
</html>
